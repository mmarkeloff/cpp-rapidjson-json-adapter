dist: xenial
language: cpp
compiler: gcc

matrix:
  include:
  - compiler: gcc
    env: BUILD_TYPE=Release CONAN_BUILD_TYPE=Release
  - compiler: gcc
    env: BUILD_TYPE=Debug CONAN_BUILD_TYPE=Debug
  - compiler: gcc
    env: BUILD_TYPE=Coverage CONAN_BUILD_TYPE=Debug

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  - sudo apt-get install -qq gcc-7
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  - sudo apt-get install lcov
  - pip install conan --user
  - conan user

script:
  - g++ --version
  - mkdir -p build
  - cd build
  - conan install .. -s build_type=${CONAN_BUILD_TYPE}
  - cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - make
  - if [ "$BUILD_TYPE" == "Coverage" ]; then make RapidJSONAdapterTestCoverage; fi
  - cd test
  - cd RapidJSONAdapterTest
  - ctest
  - cd ..
  - cd ..
  - |
    if [ "$BUILD_TYPE" == "Release" ] || ["$BUILD_TYPE" == "Debug"]; then
      if [ -n "$TRAVIS_TAG" ]; then
        conan export-pkg ../conanfile.py "RapidJSONAdapter/${TRAVIS_TAG:1}@systelab/testing" -s build_type=${CONAN_BUILD_TYPE};
        conan test ../test_package/conanfile.py "RapidJSONAdapter/${TRAVIS_TAG:1}@systelab/testing" -s build_type=${CONAN_BUILD_TYPE}
      else
        conan export-pkg ../conanfile.py "RapidJSONAdapter/1.0.${TRAVIS_BUILD_NUMBER}@systelab/testing" -s build_type=${CONAN_BUILD_TYPE};
        conan test ../test_package/conanfile.py "RapidJSONAdapter/1.0.${TRAVIS_BUILD_NUMBER}@systelab/testing" -s build_type=${CONAN_BUILD_TYPE}
      fi
    fi

deploy:
  provider: script
  script: conan upload "RapidJSONAdapter/${TRAVIS_TAG:1}@systelab/testing" --all -r systelab-bintray
  on:
    tags: true
    condition: $BUILD_TYPE = "Coverage"

after_success:
  - if [ "$BUILD_TYPE" == "Coverage" ]; then bash <(curl -s "https://codecov.io/bash"); fi
